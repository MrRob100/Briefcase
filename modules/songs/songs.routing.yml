songs.form:
  path: 'admin/songs/form'
  defaults:
    # _controller: '\Drupal\songs\Controller\SongsController::index'
    _form: '\Drupal\songs\Form\SongsForm'
    _title: 'songsform'
  requirements:
    _permission: 'administer site configuration'

songs.admin:
  path: 'admin/songs'
  defaults:
    _controller: '\Drupal\songs\Controller\SongsController::admin'
    _title: 'songsform'
  requirements:
    _permission: 'administer site configuration'

songs.delete:
  path: 'admin/songs/delete/{id}'
  defaults:
    _controller: '\Drupal\songs\Controller\SongsController::delete'
    _title: 'Delete'
  requirements:
    _permission: 'administer site configuration'

songs.upload:
  path: 'admin/song-upload'
  defaults:
    _controller: '\Drupal\songs\Controller\SongsController::upload'
  methods: [POST]
  requirements:
    _permission: 'administer site configuration'

